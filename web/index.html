<!DOCTYPE html>
<html>

<head>
    <title>Tiny Things by Rerum</title>
    <style>
        /* Simplified CSS for web display */

        form[data-hidden] {
            display: none;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        button,
        input {
            color: #a3d1ff;
        }

        button,
        input,
        textarea {
            background: #262626;
            border-color: #666666;
            border-radius: .2rem;
            padding: .2rem;
        }

        button[type="submit"] {
            display: block;
            margin: 0 auto;
            padding: .5rem 1.5rem;
        }

        button[type="submit"]::before {
            content:"";
            display: block;
            width:100%;
        }

        html,
        body {
            background: #060606;
            color: #d6d6d6;
            font-family: sans-serif;
        }

        form {
            border: thin solid #a3d1ff;
            padding: .5rem;
            margin: .5rem 0;
        }
    </style>
</head>

<body>
    <h1>Tiny Things</h1>
    <p>
        Simple web forms to ping RERUM operations.
    </p>

    <div>
        <button role="button" onclick="showForm('remoteUpdate')">import</button>
        <button role="button" onclick="showForm('rerumUpdate')">update</button>
        <button role="button" onclick="showForm('create')">create</button>
        <button role="button" onclick="showForm('deleteObj')">delete</button>
    </div>

    <form id="remoteUpdate">
        <h2>Import Resource</h2>
        <label for="importId">
            URI to Import
        </label>
        <input type="url" id="importId" />
        <button type="submit" role="button"> Import </button>
    </form>
    <form id="rerumUpdate" data-hidden="true">
        <h2>Update Resource</h2>
        <label for="updateId">
            URI to Update
        </label>
        <input type="url" id="updateId" />
        <button type="submit" role="button"> Update </button>
    </form>
    <form id="create" data-hidden="true">
        <h2>Create Resource</h2>
        <label for="createJSON">
            JSON to Create
        </label>
        <textarea type="url" id="createJSON"></textarea>
        <button type="submit" role="button"> Create </button>
    </form>
    <form id="deleteObj" data-hidden="true">
        <h2>Delete Resource</h2>
        <label for="deleteId">
            URI to Delete
        </label>
        <input type="url" id="deleteId" />
        <button type="submit" role="button"> Delete </button>
    </form>

    <script>
        function showForm(form) {
            let forms = document.getElementsByTagName('form');
            for (let f of forms) {
                f.setAttribute("data-hidden", "true");
            }
            let showForm = document.getElementById(form);
            showForm.removeAttribute("data-hidden");
        }

        function get(callback, url) {
            return callback();
        }

        function post(callback, url) {
            return callback();
        }

        function put(callback, url) {
            return callback();
        }

        function deleteObj(callback, url) {
            return callback();
        }
    </script>

</body>

</html>
